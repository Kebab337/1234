<!DOCTYPE html>
<html>
<head>
    <title>Угадай число</title>
    <style>
        body {
            background-image: linear-gradient(to right, red, yellow);
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <h1>Угадай число от 1 до 100</h1>
    <p>Введите ваше предположение:</p>
    <input type="number" id="guess" min="1" max="100">
    <button onclick="checkGuess()">Проверить</button>
    <p id="message"></p>

    <script>
let secretNumber = Math.floor(Math.random() * 100) + 1;
let attempts = 0;

function checkGuess() {
  let guess = parseInt(document.getElementById("guess").value);
  attempts++;

  if (isNaN(guess) || guess < 1 || guess > 100) {
    document.getElementById("message").textContent = "Пожалуйста, введите число от 1 до 100.";
    return;
  }

  if (guess === secretNumber) {
    document.getElementById("message").textContent = `Поздравляю! Вы угадали число ${secretNumber} за ${attempts} попыток!`;
    document.getElementById("guess").disabled = true;
    document.querySelector("button").disabled = true;
  } else if (guess < secretNumber) {
    document.getElementById("message").textContent = "Слишком мало! Попробуйте ещё раз.";
  } else {
    document.getElementById("message").textContent = "Слишком много! Попробуйте ещё раз.";
  }
}
    </script>

</body>
</html>
